<html lang="en">

        <div class="text-center mt-4">
      
            <input

              type="search"
              name="search"
              id="search"
              value=""

        <div class="mt-6" id="grid">

              <div>

                  "shallow focus photography of orange Volkswagen Beetle"
                </p>
              </div>
              
            </div>
        
          </div> -->
       
        </div>
        <!-- image card end -->

      </main>
      <!-- main end -->
      <!-- footer start -->
      <footer>
        <div id="footer_button" class="hidden flex justify-center items-center">
          <button
            id="more_button"
            type="submit"
            class="text-center px-4 py-2 bg-sky-200 mt-6 text-blue-700 text-xl shadow-md rounded-xl duration-1000 hover:bg-sky-300 hover:text-blue-800 hover:shadow-xl font-semibold"
          >
            more...
          </button>
        </div>
      </footer>
      <!-- footer end -->
    </div>
